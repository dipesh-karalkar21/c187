<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; 
  sourceWidth:1280; sourceHeight:960; 
  displayWidth: 1280; displayHeight: 960; 
  debugUIEnabled: false;" >

    <a-assets>
      <img src="./VR-AR-ProjectCards/2.png" id="card2" ></img>
      <img src="./VR-AR-ProjectCards/3.png" id="card3" ></img>
      <img src="./VR-AR-ProjectCards/4.png" id="card4" ></img>
      <img src="./VR-AR-ProjectCards/5.png" id="card5" ></img>
      <img src="./VR-AR-ProjectCards/6.png" id="card6" ></img>
      
    </a-assets>


    <!-- Project Virtual Flight -->
    <a-marker 
    type="pattern" 
    url="./pattern-marker/virtual-flight/pattern-icon-01.patt">
      <a-plane src="#card2" position = "0 0 -2" width = "2" height = "1.5" rotation = "-90 0 0" ></a-plane>
    </a-marker>
    
    <!-- Project Virtual Tour -->
    <a-marker 
    type="pattern" 
    url="./pattern-marker/virtual-tour/pattern-icon-04.patt">
      <a-plane src="#card3" position = "0 0 -2" width = "2" height = "1.5" rotation = "-90 0 0" ></a-plane>
    </a-marker>

    <!-- Project Virtual Shooting Game -->
    <a-marker 
    type="pattern" 
    url="./pattern-marker/shooting-game/pattern-icon-06.patt">
      <a-plane src="#card4" position = "0 0 -2" width = "2" height = "1.5" rotation = "-90 0 0" ></a-plane>
    </a-marker>

    <!-- Project AR Navigation-->
    <a-marker 
    type="pattern" 
    url="./pattern-marker/ar-navigation/pattern-icon-03.patt">
      <a-plane src="#card5" position = "0 0 -2" width = "2" height = "1.5" rotation = "-90 0 0" ></a-plane>
    </a-marker>

    <!-- Project AR Menu Card -->
    <a-marker 
    type="pattern" 
    url="./pattern-marker/ar-menu-card/pattern-icon-02.patt">
      <a-plane src="#card6" position = "0 0 -2" width = "2" height = "1.5" rotation = "-90 0 0" ></a-plane>
    </a-marker>
   
    
    
  </a-scene>
</body>

</html>
